<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php" method="post">
        <div>
           <label for="fname">first name</label>
           <input type="text" id="fname" name="fname" placeholder="spongebob" required>
        </div>

        <br>  

        <div>
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" placeholder="squarepants" required>
        </div>

        <br>
        <div>
            <label for="pass">password</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="spants@gmail.com">
        </div>

        <br>
        <div>
            <label for="phone">phone #</label>
            <input type="" id="phone" name="phone" placeholder="123456789">
        </div>

        <br>
        <div>
            <label for="bdate">birthdate</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>
        <div>
            <label for="tile">title:</label>
            <br>
            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" name="title" value="Mr.">

            <label type="Mrs">Mrs</label>
            <input type="radio" name="tile" value="Mrs.">

            <label>PhD</label>
            <input type="radio" name="title" value="PhD.">
        </div>

        <br>
        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>

        <div>
            <input type="reset">
            <br>
            <input type="submit">
        </div>
    </form>
</body>
</html>
